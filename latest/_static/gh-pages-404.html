<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Not Found - Newton Documentation</title>
  <script>
    (function() {
      var path = window.location.pathname;
      var base = '/newton/';
      if (path.startsWith(base)) {
        var subpath = path.substring(base.length);
        // If not already under a versioned prefix, redirect to /latest/
        if (subpath && !subpath.match(/^(latest|stable|\d+\.\d+\.\d+)(\/|$)/)) {
          var newUrl = base + 'latest/' + subpath + window.location.search + window.location.hash;
          window.location.replace(newUrl);
          return;
        }
      }
    })();
  </script>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>The page you requested does not exist.
     Visit the <a href="/newton/latest/">Newton documentation</a>.</p>
</body>
</html>
